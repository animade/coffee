<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0' name='viewport'>
    <title>
      Coffee Request Form
    </title>
    <script src="javascripts/home-84b26e12.js" type="text/javascript"></script>
    <link href="stylesheets/home-6a4390d5.css" rel="stylesheet" type="text/css" />
  </head>
  <body class='index'>
    <!-- Assets -->
    <!-- Haml -->
    <div id='wrapper'>
      <form id='coffeeform' onsubmit='submitForm(event)'>
        <h1 id='first'>I,</h1>
        <input autofocus='true' id='name' name='name' placeholder='James Bond' required='true' type='text'>
        <h1 id='second'>, want a coffee...</h1>
        <fieldset id='extras'>
          <input align='texttop' id='milk' name='milk' type='checkbox'>...with milk</input>
          <br>
          <input align='texttop' id='sugar' name='sugar' type='checkbox'>...with sugar</input>
        </fieldset>
        <fieldset id='cup'>
          <input align='texttop' id='yescup' name='cup' required='true' type='radio'>I have a cup.</input>
          <br>
          <input align='texttop' id='nocup' name='cup' type='radio'>I don't have a cup.</input>
        </fieldset>
        <input type='submit' value='Submit'>
      </form>
      <div id='message'>
        <div id='messagetext'>
          <h1 id='messagetextheading'></h1>
          <h2 id='messagetextsubheading'></h2>
        </div>
      </div>
    </div>
  </body>
</html>
